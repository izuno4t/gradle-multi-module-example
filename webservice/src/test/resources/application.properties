# springboot
spring.profiles.active=develop
spring.main.allow-bean-definition-overriding=true
## datasource
spring.datasource.url=${POSTGRESQL_URL:jdbc:postgresql://localhost:5432/sample}
spring.datasource.username=${POSTGRESQL_USERNAME:sample}
spring.datasource.password=${POSTGRESQL_PASSWORD:sample}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.type=org.springframework.jdbc.datasource.DriverManagerDataSource
spring.datasource.initialization-mode=always
jpa.hibernate.ddl-auto=update
# logging
logging.level.root=INFO
logging.level.com.au=INFO
logging.level.org.springframework.jdbc.datasource.DataSourceTransactionManager=INFO
# doma2
doma.dialect=postgres
